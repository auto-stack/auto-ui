[package]
name = "auto-ui"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["lib"]

[dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }

# Auto language support for parsing .at files (optional)
auto-lang = { path = "../../../auto-lang/crates/auto-lang", optional = true }
auto-val = { path = "../../../auto-lang/crates/auto-val", optional = true }

[features]
default = []
transpiler = ["auto-lang", "auto-val"]
